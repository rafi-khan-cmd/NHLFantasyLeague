version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nhl-fantasy-postgres
    environment:
      POSTGRES_USER: nhl_fantasy
      POSTGRES_PASSWORD: nhl_fantasy_password
      POSTGRES_DB: nhl_fantasy
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nhl_fantasy"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nhl-fantasy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

