apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: supplychain-digital-twin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: supplychain/backend:latest
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://postgres:5432/supplychain
        - name: SPRING_DATASOURCE_USERNAME
          value: postgres
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: RABBITMQ_HOST
          value: rabbitmq
        - name: RABBITMQ_PORT
          value: "5672"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: kafka:9092
        - name: SNOWFLAKE_URL
          valueFrom:
            secretKeyRef:
              name: snowflake-secret
              key: url
        - name: SNOWFLAKE_USERNAME
          valueFrom:
            secretKeyRef:
              name: snowflake-secret
              key: username
        - name: SNOWFLAKE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: snowflake-secret
              key: password
        - name: DATABRICKS_WORKSPACE_URL
          valueFrom:
            secretKeyRef:
              name: databricks-secret
              key: workspace-url
        - name: DATABRICKS_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: databricks-secret
              key: access-token
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: supplychain-digital-twin
spec:
  selector:
    app: backend
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP

