version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: supplychain-postgres
    environment:
      POSTGRES_DB: supplychain
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - supplychain-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: supplychain-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - supplychain-network

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: supplychain-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    networks:
      - supplychain-network

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: supplychain-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - supplychain-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: supplychain-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/supplychain
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - rabbitmq
      - kafka
    networks:
      - supplychain-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: supplychain-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - supplychain-network

volumes:
  postgres_data:

networks:
  supplychain-network:
    driver: bridge

