spring:
  application:
    name: supply-chain-digital-twin
  
  datasource:
    url: jdbc:h2:mem:supplychain
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: supply-chain-consumer
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

# Snowflake Configuration
# Configure via environment variables or .env file
# DO NOT commit actual credentials to version control
# See .env.example for template
snowflake:
  url: ${SNOWFLAKE_URL:}
  username: ${SNOWFLAKE_USERNAME:}
  password: ${SNOWFLAKE_PASSWORD:}
  warehouse: ${SNOWFLAKE_WAREHOUSE:COMPUTE_WH}
  database: ${SNOWFLAKE_DATABASE:SUPPLYCHAIN}
  schema: ${SNOWFLAKE_SCHEMA:RAW}
  auto-setup: ${SNOWFLAKE_AUTO_SETUP:true}

# Databricks Configuration
# FREE BASIC EDITION: Leave empty to use mock mode (free forever, no setup needed)
# Or configure for Community Edition or trial if you have access
databricks:
  workspace-url: ${DATABRICKS_WORKSPACE_URL:}
  access-token: ${DATABRICKS_ACCESS_TOKEN:}
  cluster-id: ${DATABRICKS_CLUSTER_ID:}
  # Mock mode is FREE and works perfectly - no Databricks account needed!

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    com.supplychain: DEBUG
    org.springframework.web: INFO

